<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
  </head>
<body>
    <section class="formulario">
          <div class="titulo">
              <h2>Formulario de ingreso a la carrera</h2>
          </div>
            <form action="">
                <ul class="milanesas">
                    <li>
                    <input type="text" id="nombre" placeholder="Nombre" required>
                    <input type="text" id="apellido" placeholder="Apellido" required>
                    </li>
                    <li>
                    <input type="email" id="email" placeholder="Correo" required>
                    </li>
                    <li>
                    <input type="number" min="1" name="edad" id="edad" placeholder="Edad">         
                    </li>
                    <li>
                    <label for="paises">Pais de origen</label>
                    <select id="paises" name="paises" required>
                        <option value="argentina">Argentina</option>
                        <option value="peru">Perú</option>
                        <option value="chile">Chile</option>
                        <option value="venezuela">Venezuela</option>
                        <option value="ecuador">Ecuador</option>
                    </select>
                    </li>
                    <li>
                <label for=carrera>¿A qué carrera deseas inscribirte?</label>
                    <select id="carrera" name="carrera" required>
                        <option name="carrera">UX/UI</option>
                        <option name="carrera">Data Science</option>
                        <option name="carrera">Desarrollo Web Full Stack</option>
                        <option name="carrera">FrontEnd Avanzado</option>
                    </select>
                    </li>
                    <li>
                <label for="modalidad">Modalidad:</label>
                    <input type="radio" id="modalidad" name="modalidad">Presencial</input>
                    <input type="radio" id="modalidad" name="modalidad">Online</input>
                    </li>
                    <li>
                    <label for="trabajo">¿Estás trabajando actualmente?</label>
                    <input type="checkbox" name="trabajo" id="trabajo">
                        <option name="trabajo"></option>
                    </li>
                    <li>
                        <label for="telefono">Telefono de contacto:</label>
                        <select name="codigo de area" id="telefono">
                            <option value="+54">+54</option>
                            <option value="+51">+51</option>
                            <option value="+56">+56</option>
                            <option value="+58">+58</option>
                            <option value="+593">+593</option>
                        <input type="tel" id="telefono" name="telefono" required>
                    </li>
                    <li>
                        <label for="descripcion">Descripcion personal</label>
                            <textarea id="descripcion" name="descripcion" maxlength="300" placeholder="no más de 300 caracteres"></textarea>
                    </li>
                <div>
                    <input type="submit" name="enviar" value="enviar">
                    <input type="reset" name="limpiar" value="limpiar">
                </div>
            </form>
    </section>
</body>
