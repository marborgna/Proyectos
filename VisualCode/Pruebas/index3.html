<!DOCTYPE html>
    <body>
        <section>
            <form action="">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="nombre" required>
            </br>
                <label for="apellido">Apellido:</label>
                <input type="apellido" id="apellido" placeholder="apellido" required>
            </br>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="correo" required>
            </br>
                <label for="edad">Edad:</label>
                <input type="number" min="1" name="edad" id="edad" placeholder="edad">
            </br>          
                <label for="paises">Pais de procedencia</label>
                <select id="paises" name="paises" required>
                    <option value="argentina">Argentina</option>
                    <option value="peru">Perú</option>
                    <option value="chile">Chile</option>
                    <option value="venezuela">Venezuela</option>
                    <option value="ecuador">Ecuador</option>
                </select>
            </br>
                <label for=carrera>¿A qué carrera deseas inscribirte?</label>
                <select id="carrera" name="carrera" required>
                    <option name="carrera">UX/UI</option>
                    <option name="carrera">Data Science</option>
                    <option name="carrera">Desarrollo Web Full Stack</option>
                    <option name="carrera">FrontEnd Avanzado</option>
                </select>
            </br>
                <label for="modalidad">Modalidad:</label>
                <input type="radio" id="modalidad" name="modalidad">Presencial</input>
                <input type="radio" id="modalidad" name="modalidad">Online</input>
            </br>
                <label for="trabajo">¿Estás trabajando actualmente?</label>
                <input type="checkbox" name="trabajo" id="trabajo">
                    <option name="trabajo"></option>
                <label for="telefono">Telefono de contacto:</label>
                <input type="number" id="telefono" name="telefono" required>
            </br>
                <label for="descripcion">Descripcion personal</label>
                <textarea id="descripcion" name="descripcion" rows="5" cols="30" placeholder="no más de 300 caracteres"></textarea>
            </br>
                <input type="submit" value="enviar">
                <input type="reset" value="cancelar">
            </form>
        </section>
    </body>
